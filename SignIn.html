<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>  
    <title>Document</title>
</head>
<body background="">
    <div class="w-full">
        <!-- <section id="bottom-navigation" class="md:hidden block fixed inset-x-0 bottom-0 z-10 bg-white shadow"> // if shown only tablet/mobile-->
        <section id="bottom-navigation" class="block fixed inset-x-0 bottom-0 z-10 bg-white shadow">
            <div id="tabs" class="flex justify-between ">
                <a href="/" class="w-full focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center">
                    <span class="tab tab-home block text-lg hover:text-white hover:bg-orange-400 py-2">Home</span>
                </a>
                <a href="/Offer" class="w-full focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center">
                    <span class="tab tab-kategori block text-lg  hover:bg-orange-400 hover:text-white py-2">Offer</span>
                </a>
                <a href="/Search" class="w-full focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center">
                    <span class="tab tab-explore block text-lg  hover:bg-orange-400 hover:text-white py-2">Search</span>
                </a>
                <a href="/Blog" class="w-full focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center">
                    <span class="tab tab-whishlist block text-lg  hover:bg-orange-400 hover:text-white py-2">Blog</span>
                </a>
            </div>
        </section>
    </div>

    <div class="mt-5 w-full h-20 bg-gray-300 ">
        <h1 class="text-orange-600 mr-4 mt-2 opacity-90 text-2xl font-bold ml-8">atoz</h1>
    </div>

    <div class="w-full h-full">
        <div class=""></div>
        <div class="h-[400px] w-[350px] bg-white mx-auto my-20 shadow-lg shadow-gray-400">
            <div class="p-5">
                <form method="post">
                    
                    <div class="flex">
                        <div>
                            <h1 class="mt-4 mr-2">Username</h1>
                        </div>
                        <div class="h-fit p-3  w-[320px]  mt-1 mx-auto justify-between  border-[1px] border-gray-100 shadow-md shadow-gray-400 max-w-full ">
                            <input type="text" id="username" name="username" placeholder="" autocomplete="off">
                        </div>
                    </div>
                    
                    <div class="flex mt-3">
                        <div>
                            <h1 class="mt-4 mr-[13px]">Password</h1>
                        </div>
                        <div class="h-fit p-3  w-[320px]  mt-2 mx-auto max-w-full justify-between  border-gray-100 shadow-md shadow-gray-400 px-4 border-[1px]">
                            <input type="password" id="password" name="password" placeholder="">
                        </div>
                    </div>
                    <div class="pt-5 ml-[40%] max-w-full">
                        <button type="submit"   class="bg-red-500 cursor-pointer px-4 mb-2 text-center">Sign In</button>
                    </div>

                    <div class="flex justify-center">
                        <h1 class="text-center">
                            <div class="w-20 border-t-[0.2px] border-t-black mt-3 mr-1"></div>
                            <h1>Login Via</h1> 
                            <div class="w-20 border-t-[0.2px] border-t-black mt-3 ml-1"></div>
                        </h1>
                    </div>
                    <div class="flex justify-between">
                        <button class="flex w-32  border-black border-[0.2px] rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google mx-4 mt-[6px] " viewBox="0 0 16 16" >
                                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                            </svg>
                            <h1 class="">Google</h1>
                        </button>

                        <button class="flex w-32  border-black border-[0.2px] rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook mx-4 mt-[6px]" viewBox="0 0 16 16">
                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                              </svg>
                            <h1 class="">Facebook</h1>
                        </button>

                    </div>

                    <div>
                        <h1 class="text-center">Don't have account?</h1>
                    </div>
                    <div>
                        <h1 class="text-center ml-4 underline text-blue-400"><a href="/SignUp">Sign Up</a></h1>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
